
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="loginDtoEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="loginDtoEmail"  placeholder="Email address" required autofocus>
              </div>
  
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="loginDtoPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="loginDtoPassword" class="form-control" placeholder="Password" required>
              </div>
        
              <button  type="submit" class="btn btn-primary btn-block " (click)="Login()"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
              <hr>
              <p><a class="btn btn-success btn-block" [routerLink]="['/register']"><i class="fa fa-plus" aria-hidden="true"></i> Create new account</a></p>
    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
