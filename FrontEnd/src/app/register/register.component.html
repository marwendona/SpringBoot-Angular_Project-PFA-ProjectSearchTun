
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signup">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="userDtoName" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control" placeholder="Username"required autofocus>
    </div>
  
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="userDtoEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Ex. Username@iit.ens.tn" required >
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="userDtoPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Password"required>
      </div>
  
     <button type="submit" class="btn btn-primary" (click)="save()">Sign Up</button>
     <hr>
     <p><a class="btn btn-success btn-block" [routerLink]="['/login']"><i class="fa fa-plus" aria-hidden="true"></i> Sign In</a></p>
  
  
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
