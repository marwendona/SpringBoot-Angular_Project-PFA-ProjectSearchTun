<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signun">
  <div class="form-group">
    <label>FirstName</label>
    <input type="text" [(ngModel)]="userFirstName" [ngModelOptions]="{standalone: true}"  class="form-control" id="FirstName" class="form-control" placeholder="FirstName"required autofocus oninvalid="this.style.borderColor='red'">
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input type="text" [(ngModel)]="userLastName" [ngModelOptions]="{standalone: true}"  class="form-control" id="LastName" class="form-control" placeholder="LastName"required autofocus oninvalid="this.style.borderColor='red'">
  </div>

  <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Ex. Username@iit.ens.tn" required >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Password"required>
    </div>
    <div class="form-group">
      <label>Institute</label>
      <input type="text" [(ngModel)]="institute" [ngModelOptions]="{standalone: true}"  class="form-control" id="Institute" class="form-control" placeholder="Institute"required >
    </div>

    <div class="form-group">
      <label>Profession</label>
      <input type="text" [(ngModel)]="profession" [ngModelOptions]="{standalone: true}"  class="form-control" id="profession" class="form-control" placeholder="Profession"required >
    </div>
    <div class="form-group">
      <label>Skills</label>
      <input type="text" [(ngModel)]="skills" [ngModelOptions]="{standalone: true}"  class="form-control" id="Skills" class="form-control" placeholder="Skills"required >
    </div>

    
    
    <div class="form-group">
      <label>Linkedin</label>
      <input type="text" [(ngModel)]="linkedin" [ngModelOptions]="{standalone: true}"  class="form-control" id="Linkedin" class="form-control" placeholder="Linkedin"required >
    </div>
    <div class="form-group">
      <label>Github</label>
      <input type="text" [(ngModel)]="github" [ngModelOptions]="{standalone: true}"  class="form-control" id="Github" class="form-control" placeholder="Github"required >
    </div>

    <div class="form-group">
      <label>photo de Profile</label>
      <input type="file" [(ngModel)]="photo" [ngModelOptions]="{standalone: true}"  class="form-control" id="photo" class="form-control" placeholder="PhotoDeProfile" >
    </div>

    <div class="form-group">
      <label>Attacher Votre CV</label>
      <input type="file" [(ngModel)]="cv" [ngModelOptions]="{standalone: true}"  class="form-control" id="cv" class="form-control" placeholder="CV" >
    </div>
 
    <button  type="submit" class="btn btn-primary btn-block " (click)="save()"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
   <hr>
   <p><a class="btn btn-success btn-block" [routerLink]="['/login']"><i class="fa fa-plus" aria-hidden="true"></i> Sign In</a></p>


</form>
</div>
</div>
</div>
</div>
</div>
