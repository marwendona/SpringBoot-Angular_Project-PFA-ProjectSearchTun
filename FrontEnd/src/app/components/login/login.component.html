<body class="authentication-bg" data-layout-config="{&quot;darkMode&quot;:false}" data-layout-color="light">
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">

                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center bg-primary-lighten">
                            <a href="index.html">
                                <span><img src="assets/images/logo.png" alt="" height="40"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">
                            
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Sign In</h4>
                                <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                            </div>

                            <form action="#" [formGroup]="loginForm">

                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label" >Username</label>
                                    <input class="form-control" type="email" id="emailaddress" formControlName="username" required=""  placeholder="Enter your username">
                                </div>

                                <div class="mb-3">
                                    <a routerLink="/forgetPassword" class="text-muted float-end"><small>Forgot your password?</small></a>
                                    <label for="password" class="form-label" >Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked="">
                                        <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" type="submit" (click)="onSubmit()"> Log In </button>
                                </div>

                            </form>
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">Don't have an account? <a routerLink="/registreUser"class="text-muted ms-1"><b>Sign Up</b></a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

   <app-footer></app-footer>
